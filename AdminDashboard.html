<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #FFFFFF, #A7D2FF);
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    
    .navbar {
        background-color: #063970;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .navbar h1 {
        margin: 0;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    
    .nav-links li {
        display: inline;
    }
    
    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }
    
    .main {
        padding: 20px;
    }
    
    .section {
        background: linear-gradient(to bottom right, #FFFFFF, #A7D2FF);
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .hidden {
        display: none;
    }
    
    h2 {
        margin-top: 0;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    
    table, th, td {
        border: 1px solid #ddd;

    }
    
    th, td {
        padding: 8px;
        text-align: left;
    }
    
    th {
        background: #A7D2FF;
    }
</style>

    </main>
</body>
</html>
